version: '3.9'
x-airflow:
    &airflow-main
    build:
      context: .
    environment:
      #&airflow-env
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: mysql://${MUSER}:${MPASS}@${DBHOST}/${MDB}
