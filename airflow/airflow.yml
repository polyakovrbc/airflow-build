    <<: *airflow-main
    container_name: airflow-scheduler
    hostname: airflow-scheduler
    volumes: *airflow-vol
    depends_on: *airflow-dep
      - airflow-init
    entrypoint: ["/bin/bash", "-l", "-c"]
    command:
